<ion-header>
  <ion-toolbar>
      <ion-buttons start> 
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>

      
      <ion-title>Te Vi na FOA</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>  
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="../../assets/imgs/fotoExemplo1.jpg" alt="Imagem Exemplo 1">
    <ion-card-content>
      <h3>
        {{tituloPost}}
      </h3>
    </ion-card-content>
    <p class="texto-post">
      {{textoPost}} 
    </p>
    <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="curtirPost()">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{curtidasPost}} Curtidas</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{comentariosPost}} Coment√°rios</div>
      </button>
    </ion-col>
  </ion-row>
  </ion-card>
</ion-content>
